<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-gray-50 h-16">
      <nav class="flex items-center justify-between px-64 mx-auto py-2">

            <li class="mr-6 text-xl hover:text-pink-400">

            </li>
            <li class="mr-6 text-xl hover:text-pink-400">

            </li>
            <li class="mr-6 text-xl hover:text-pink-400">

            </li>
            <li class="mr-6 text-xl hover:text-pink-400">
              <a href="">News</a>
            </li>
            <li class="mr-6 text-xl hover:text-pink-400">

            </li>
          </ul>
        </div>
        <div>
          <button
            class="bg-blue-600 text-white px-8 py-3 hover:bg-pink-400 rounded-full text-xl ml-16"
